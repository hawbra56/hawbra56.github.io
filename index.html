---
layout: default
---

    <a id="showHere"></a>
    <section class="intro">
      <div class="inner">
        <h1>{{ site.description }}</h1>
      </div>
    </section>

    <section class="work work-name">
      <div class="inner">
        <h2>Milk Money</h2>
        <p class="subtitle">Web site/product Design, UX, Agile workflow</p>
        <a href="#">View Case study</a>
      </div>
      <img src="images/work-milkmoney-teaser.png" alt="Milk Money"/>
    </section>

    <section class="recent-work">
      <div class="inner">
        <h2>Some of my recent work</h2>
        <a href="" class="large"></a>
      </div>
    </section>

    <section class="journal">
      <div class="inner">
        <h2>Journal</h2>
        <ul class="posts">
          {% for post in site.posts %}
            <li>
              <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
              <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </li>
          {% endfor %}
        </ul>
        <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
      </div>
    </section>
