<header class="site-header">

  <div class="wrap">


    <nav class="site-nav">
      <a href="#" ></a>
      <div class="trigger">
        {% for page in site.pages %}
          {% if page.title %}<a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>{% endif %}
        {% endfor %}
      </div>
    </nav>

    <image><a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a></image>

  </div>

</header>
